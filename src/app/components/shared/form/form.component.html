<ng-container *ngIf="fromTrip; then tripForm else featuredForm">

  </ng-container>
  
  <ng-template #tripForm>
      <form [formGroup]="form" (submit)="submitHandler()">
          <div class="form-group">
              <label for="destination">Destination</label>
              <input type="text" class="form-control" id="destination" formControlName="destination" required>
          </div>
          <div class="form-row">
              <div class="form-group col-md-6">
                <label for="startDate">Start Date</label>
                <input type="date" class="form-control" id="startDate" formControlName="startDate"required>
              </div>
              <div class="form-group col-md-6">
                <label for="endDate">End Date</label>
                <input type="date" class="form-control" id="endDate" formControlName="endDate" required>
              </div>
          </div>
          <div class="form-group">
              <label for="image">Image</label>
              <input type="text" class="form-control" id="image" formControlName="image">
          </div>
          <div class="form-group">
              <label for="places">Places to visit <span class="font-italic text-secondary">( example: First Place, Second Place, Third Place )</span></label>
              <textarea class="form-control" id="places" rows="5" formControlName="places"></textarea>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="private" formControlName="private">
              <label class="form-check-label" for="private">
                Keep private
              </label>
            </div>
          </div>
          <div class="form-group text-center">
              <button type="submit" class="btn btn-primary ml-auto mr-auto" [disabled]="form.invalid">Preview</button>
          </div>
      </form>
  </ng-template>

  <ng-template #featuredForm></ng-template>
